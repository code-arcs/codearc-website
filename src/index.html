<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>CodeArcs.de | Coding Architects</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <!-- build:css css/codearcs.css -->
    <link href="vendor/highlightjs/styles/zenburn.css" type="text/css" rel="stylesheet">
    <link href='vendor/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
</head>
<body ng-app="de.codearcs.website">

<code-console></code-console>

<div class="social hide-small">
    <a href="https://github.com/code-arcs">
        <i class="fa fa-2x fa-github"></i>
    </a>
</div>

<div class="content">
    <div class="container">
        <div class="banner text-center">
            <img src="img/logo.png" class="logo">
            <h1>
                CodeArcs.de
            </h1>
            <h2 class="subtitle">
                We. Craft. Code.
            </h2>
        </div>
    </div>
    <div class="authors text-center">
        <div>
            <a href="https://github.com/gussi77" target="_blank">
                <img alt="@gussi77" class="avatar" src="https://avatars1.githubusercontent.com/u/15237341?v=3&amp;s=80">
            </a>
            <a href="https://github.com/Pandaros" target="_blank">
                <img alt="@Pandaros" class="avatar" src="https://avatars2.githubusercontent.com/u/8467856?v=3&amp;s=80">
            </a>
            <a href="https://github.com/SteKoe" target="_blank">
                <img alt="@SteKoe" class="avatar" src="https://avatars1.githubusercontent.com/u/1809221?v=3&amp;s=80">
            </a>
            <a href="https://github.com/sprengerjo" target="_blank">
                <img alt="@sprengerjo" class="avatar" src="https://avatars1.githubusercontent.com/u/3956956?v=3&amp;s=80">
            </a>
        </div>
    </div>
</div>

<!-- build:js js/codearcs.js -->
<script src="vendor/highlightjs/highlight.pack.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>

<script src="js/module.js"></script>
<script src="js/directives/codeConsole.js"></script>
<script src="js/services/randomFileService.js"></script>
<!-- endbuild -->
</body>
</html>
